{% extends 'base_cal.html' %}
{% block content %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        height: 100vh;
        background-image: url('/static/images/background.png');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    /* Added container for centering */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        position: relative;
    }

    .admin-form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        max-width: 600px;
        width: 100%;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }

    button[type="submit"] {
        background-color: #4caf50;
        color: white;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    .btn-edit {
        background-color: #4caf50;
        color: white;
        margin: 0px 10px 0px 0px;
        padding: 10px 15px;
        border: none;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .btn-edit:hover {
        background-color: #4caf50;
    }

    .btn-danger {
        background-color: #ff4b5c;
        color: white;
    }

    .btn-danger:hover {
        background-color: #ff1e33;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .logout-form {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .logout-button {
        background-color: #ff4b5c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logout-button:hover {
        background-color: #ff1e33;
    }

    .admin-form h2 {
        font-size: 24px;
        text-transform: uppercase;
        color: #095296;
        text-align: center;
        margin-bottom: 20px;
    }

    .admin-form label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    .admin-form input,
    .admin-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .admin-form textarea {
        height: 100px;
    }
</style>


<!-- Logout Form -->
<form class="logout-form" action="{{ url_for('logout') }}">
    <button type="submit" class="logout-button" style="color: whitesmoke; background-color: red; font-size: larger;">Logout</button>
</form>

<!-- Form Container -->
<div class="form-container">
    <div class="admin-form">
        <h2>Add Events</h2>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <div class="button-container">
                <button type="submit">Add Event</button>
                <a href="{{ url_for('edit_events') }}" class="btn-edit">Edit Events</a>
            </div>
        </form>
    </div>
</div>


{% endblock %}
