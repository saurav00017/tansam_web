{% extends 'base_cal.html' %}
{% block content %}

<style>
    /* Styling for the edit event page */
    .edit-form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        margin: 20px auto;
    }
    h2 {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input[type="text"], input[type="date"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    textarea {
        resize: vertical;
        min-height: 100px;
    }
    .button-container {
        margin-top: 20px;
    }
    button {
        background-color: #009999;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #007a7a;
    }
</style>

<div class="edit-form">
    <h2>Edit Event</h2>
    <form method="POST">
        <input type="hidden" name="event_id" value="{{ event.id }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ event.title }}" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ event.date.strftime('%Y-%m-%d') }}" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ event.description }}</textarea>
        <div class="button-container">
            <button type="submit">Update Event</button>
        </div>
    </form>
</div>

{% endblock %}
